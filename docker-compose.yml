services:
  api:
    build: .
    container_name: transporte_api
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql+asyncpg://user:password@db:5432/transporte_db
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - .:/app
  
  db:
    image: postgres:15-alpine
    container_name: transporte_db
    environment:
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=transporte_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d transporte_db"]
      interval: 5s
      timeout: 5s
      retries: 5
  # ðŸŽ¨ FRONTEND (Streamlit)
  frontend:
    image: python:3.11-slim
    container_name: transporte_front
    working_dir: /app
    ports:
      - "3782:8501"
    volumes:
      # Mapeia apenas a pasta frontend para a raiz do container
      - ./frontend:/app
    environment:
      - DATABASE_URL=postgresql://user:password@db:5432/transporte_db
    depends_on:
      - db
    # Instala libs e roda o dashboard
    command: sh -c "pip install streamlit pandas sqlalchemy psycopg2-binary && streamlit run dashboard.py"

  # ðŸ¤– LOAD TESTER (RobÃ´ AutomÃ¡tico - Requisito do PDF)
  load_tester:
    image: python:3.11-slim
    container_name: transporte_load
    working_dir: /app
    volumes:
      - .:/app
    environment:
      - API_URL=http://api:8000/api/v1
    depends_on:
      - api
    # Loop infinito a cada 30s
    command: sh -c "pip install requests faker && while true; do python load_data.py; echo 'ðŸ˜´ Dormindo 30s...'; sleep 30; done"

volumes:
  postgres_data:
